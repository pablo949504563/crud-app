<div mat-dialog-title>
  <h1>Emploeyee Form</h1>
</div>
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" placeholder="Ex. Technical">
    </mat-form-field>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput  type="text" placeholder="Ex. Pgs">
      </mat-form-field>
  </div>
</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" placeholder="Ex. technical@gmail.com">
  </mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button color="primary">Salve</button>
</div>
